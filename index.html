    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap');
      
      body { margin: 0; padding: 0; background: #050505; color: white; overflow: hidden; }
      
      /* CRT Effect */
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        pointer-events: none;
        z-index: 10;
        top: 0; left: 0; right: 0; bottom: 0;
      }
      
      .screen-glow {
        box-shadow: inset 0 0 50px rgba(0,0,0,0.7);
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
